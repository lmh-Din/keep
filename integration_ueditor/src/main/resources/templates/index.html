<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../static/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../static/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../static/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
    <script type="text/plain" id="container">
    </script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor("container", {
            toolbars: [
                [
                    'fontfamily', //字体
                    'fontsize', //字号
                    'undo', //撤销
                    'redo', //重做
                    '|',
                    'emotion', //表情
                    'forecolor', //字体颜色
                    'backcolor', //背景色
                    'bold', //加粗
                    'underline', //下划线
                    'strikethrough', //删除线
                    '|',
                    'justifyleft', //居左对齐
                    'justifyright', //居右对齐
                    'justifycenter', //居中对齐
                    '|',
                    'link', //超链接
                    'unlink', //取消链接
                    'simpleupload', //单图上传
                    'insertimage', //多图上传
                    //'music', //音乐
                    //'insertvideo', //视频
                    'removeformat', //清除格式
                    'formatmatch', //格式刷
                    'source', //源代码
                ]
            ],
            enableAutoSave:false,
            autoHeightEnabled: true,
            autoFloatEnabled: true,
//            initialFrameWidth:auto,
            initialFrameHeight:500,
            indentValue:false,
            scaleEnabled:false//滚动条
        })
    </script>
</body>
</html>
